<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Turismo</title>

    <!-- JQuery -->
    <script src="libs/jquery-3.7.1.min.js"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- objetos -->
    <script src="scripts/objetos.js"></script>

    <!-- Scripts -->
    <script src="scripts/mapa.js"></script>
    <script src="scripts/handleEventos.js"></script>
    <script src="scripts/handleSitios.js"></script>
    <script src="scripts/handlePuntosDeAsistencia.js"></script>
    <script src="scripts/handleComercios.js"></script>
    <script src="scripts/handleProductos.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body onload="main()">
    <header>
        <h1>App Turismo</h1>
    </header>

    <div id="content">

        <div id="content-bar">
            <!-- Barra horizontal de navegación para cambiar entre los distintos contenidos. -->
            <div id="navigation">
                <div class="nav-item" id="nav-eventos" onclick="changeNavItem('eventos')">
                    Eventos
                </div>
                <div class="nav-item" id="nav-sitios" onclick="changeNavItem('sitios')">
                    Sitios y Atractivos
                </div>
                <div class="nav-item" id="nav-puntos" onclick="changeNavItem('puntos')">
                    Puntos de Asistencia
                </div>
                <div class="nav-item" id="nav-comercios" onclick="changeNavItem('comercios')">
                    Comercios
                </div>
                <div class="nav-item" id="nav-productos" onclick="changeNavItem('productos')">
                    Productos
                </div>
            </div>

            <!-- Barra vertical que muestra el contenido de la categoria seleccionada. -->
            <div id="content-items">
                <!-- Eventos -->
                <div class="content-hidden" id="cont-eventos">
                    <div class="filter" id="filter-events">
                        <input class="filter-field" id="search-event" name="nombre evento" 
                        type="search" placeholder="Nombre o descripción">
                        <button onclick="filtrarEventos()">Filtrar</button>
                    </div>
                    <div id="result-eventos"></div>
                </div>
                <!-- Sitios y Atractivos -->
                <div class="content-hidden" id="cont-sitios">
                    <div class="filter" id="filter-sitio">
                        <input class="filter-field" id="search-sitio" name="buscar sitio" 
                            type="search" placeholder="Buscar Sitio de Interés">
                        <button onclick="filtrarSitios()">Filtrar</button>
                    </div>
                    <div id="result-sitios"></div>
                </div>                
                <!-- Puntos de Asistencia -->
                <div class="content-hidden" id="cont-puntos">
                    <div class="filter" id="filter-puntos">
                        <input class="filter-field" id="search-punto" name="buscar punto" 
                            type="search" placeholder="Buscar Punto de Asistencia">
                        <button onclick="filtrarPuntos()">Filtrar</button>
                    </div>
                    <div id="result-puntos"></div>
                </div>
                <!-- Comercios -->
                <div class="content-hidden" id="cont-comercios">
                    <div class="filter" id="filter-comercios">
                        <input class="filter-field" id="search-comercio" name="buscar comercios" 
                            type="search" placeholder="Buscar Comercios">
                        <button onclick="filtrarComercios()">Filtrar</button>
                    </div>
                    <div id="result-comercios"></div>
                </div>
                <!-- Productos -->
                <div class="content-hidden" id="cont-productos">
                    <div class="filter" id="filter-productos">
                        <input class="filter-field" id="search-producto" name="buscar productos" 
                        type="search" placeholder="Buscar Productos">
                        <select id="productos-categoria" name="categoria" required>
                            <option value="Any">Categoria</option>
                        </select>
                        <button onclick="filtrarProductos()">Filtrar</button>
                    </div>
                    <div id="cotizacion"><div id="info-cotizacion"></div></div>
                    <div id="result-productos"></div>
                </div>
            </div>

        </div>

        <div id="map"></div>
    </div>

    <footer>
        <a href="supervisor.html">Ingreso Supervisores</a>
        <a href="personal.html">Ingreso Personal de Secretaria</a>
        <a href="comerciante.html">Ingreso Comerciantes</a>
    </footer>
</body>

</html>
