<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de DolarSi</title>
</head>
<body>
    <h1>Información de DolarSi</h1>

    <h2>Tasa de Cambio del Dólar</h2>
    <div id="tasaCambio"></div>

    <script>
        function obtenerDatos() {
            fetch('https://www.dolarsi.com/api/api.php?type=dolar')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('tasaCambio').textContent = `Compra: ${data[0].casa.compra} | Venta: ${data[0].casa.venta}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        obtenerDatos();
    </script>
</body>
</html>
